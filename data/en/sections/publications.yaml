- title: Transformations from Pan-STARRS1 and UBV Filters into ZTF Filters
  publishedIn:
    name: Research Notes of the AAS, Volume 4, Number 3
    date: March 2020
    url: https://iopscience.iop.org/article/10.3847/2515-5172/ab7f3c
  # authors:
  # - name: Dr. Madman
  #   url: https://example.com
  # - name: Dr. Lessmad
  #   url: https://example.com
  # - name: Dr. Moremad
  #   url: https://example.com
  # - name: Dr. Goodman
  #   url: https://example.com
  paper:
    summary: The Zwicky Transient Facility (ZTF) is an optical time-domain survey that surveys the visible Northern sky every few nights in ZTF g-band and r-band, as well as an i-band filter used only for partnership observations and thus absent from this analysis. Transformations between the photometric systems of ZTF, Pan-STARRS1 (PS1), and Johnson–Morgan–Cousins (UBV) are essential for extending both the time-baseline and wavelength coverage of ZTF catalogs with information from other catalogs. We use cross-matching catalogs and simple stellar population synthesis models to derive photometric transformations from PS1 and UBV to ZTF.
    url: https://iopscience.iop.org/article/10.3847/2515-5172/ab7f3c
