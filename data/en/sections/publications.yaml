  #   url: https://example.com
  paper:
    summary: We conduct the first multiyear search for microlensing events on the Zwicky Transient Facility (ZTF), an all-sky optical synoptic survey that observes the entire visible northern sky every few nights. We discover 60 high-quality microlensing events in the 3 yr of ZTF-I using the bulk lightcurves in the ZTF Public Data Release 5. 19 of our events are found outside of the Galactic plane, nearly doubling the number of previously discovered events in the stellar halo from surveys pointed toward the Magellanic Clouds and the Andromeda galaxy. 
    url: https://iopscience.iop.org/article/10.3847/1538-4357/acba8f
