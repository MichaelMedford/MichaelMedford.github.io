- title: Gravitational Microlensing Event Statistics for the Zwicky Transient Facility
  publishedIn:
    name: The Astrophysical Journal, Volume 897, Number 2
    date: 13 July 2020
    url: https://iopscience.iop.org/article/10.3847/1538-4357/ab9a4f
  # authors:
  # - name: Dr. Madman
  #   url: https://example.com
  # - name: Dr. Lessmad
  #   url: https://example.com
  # - name: Dr. Moremad
  #   url: https://example.com
  # - name: Dr. Goodman
  #   url: https://example.com
  paper:
    summary: We predict that the Zwicky Transient Facility (ZTF), an all-sky optical synoptic survey that observes the entire visible northern sky every few nights, will observe ∼1100 microlensing events in 3 yr of observing within 10° latitude of the Galactic plane, with ∼500 events in the outer Galaxy (ℓ ≥ 10°). Using the microlensing modeling software PopSyCLE, we compare the microlensing populations in the Galactic bulge and the outer Galaxy. We also present an analysis of the microlensing event ZTF18abhxjmj to demonstrate how to leverage these population statistics in event modeling.
    url: https://iopscience.iop.org/article/10.3847/1538-4357/ab9a4f
