- title: 60 Microlensing Events from the Three Years of Zwicky Transient Facility Phase One
  publishedIn:
    name: The Astrophysical Journal, Volume 947, Number 1
    date: 14 April 2023
    url: https://iopscience.iop.org/article/10.3847/1538-4357/acba8f
  # authors:
