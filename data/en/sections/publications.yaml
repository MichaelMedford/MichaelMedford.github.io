- title: Removing Atmospheric Fringes from Zwicky Transient Facility i-band Images using Principal Component Analysis
  publishedIn:
    name: Publications of the Astronomical Society of the Pacific, Volume 133, Number 1024
    date: 24 June 2021
    url: https://iopscience.iop.org/article/10.1088/1538-3873/abfe9d
  # authors:
  # - name: Dr. Madman
  #   url: https://example.com
  # - name: Dr. Lessmad
  #   url: https://example.com
  # - name: Dr. Moremad
  #   url: https://example.com
  # - name: Dr. Goodman
  #   url: https://example.com
  paper:
    summary: Here we present a method for constructing models of these atmospheric fringes using Principal Component Analysis that can be used to identify and remove these artifacts from contaminated images. In addition, we present the Uniform Background Indicator as a quantitative measurement of the reduced correlated background noise and photometric error present after removing fringes. We conclude by evaluating the effect of our method on measuring faint sources through the injection and recovery of artificial stars in both single-image epochs and co-additions. Our method for constructing atmospheric fringe models and applying those models to produce cleaned images is available for public download in the open source Python package fringez.
    url: https://iopscience.iop.org/article/10.1088/1538-3873/abfe9d
